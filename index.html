<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | PassPassPass</title>
    <link rel="shortcut icon" href="webgl/TemplateData/favicon.ico">
    <link rel="stylesheet" href="webgl/TemplateData/style.css">
    <script src="webgl/TemplateData/UnityProgress.js"></script>
    <script src="webgl/Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "webgl/Build/webgl.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 720px; height: 1280px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">PassPassPass</div>
      </div>
    </div>
  </body>
</html>
